<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Source Tables -->
  <g transform="translate(50,50)">
    <rect width="200" height="100" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold">Source Tables</text>
    <text x="100" y="60" text-anchor="middle" font-size="12">Table A</text>
    <text x="100" y="80" text-anchor="middle" font-size="12">Table B</text>
  </g>

  <!-- Source Table Update Process -->
  <g transform="translate(50,200)">
    <rect width="200" height="100" fill="#e0e0e0" stroke="#000000" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold">Source Table</text>
    <text x="100" y="50" text-anchor="middle" font-size="16" font-weight="bold">Update Process</text>
    <text x="100" y="80" text-anchor="middle" font-size="12">INSERT / UPDATE / DELETE</text>
  </g>

  <!-- View Definition -->
  <g transform="translate(300,50)">
    <rect width="200" height="100" fill="#e0e0e0" stroke="#000000" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold">View Definition</text>
    <text x="100" y="60" text-anchor="middle" font-size="12">SELECT ...</text>
    <text x="100" y="80" text-anchor="middle" font-size="12">JOIN ...</text>
  </g>

  <!-- Materialized View -->
  <g transform="translate(550,50)">
    <rect width="200" height="100" fill="#d0d0d0" stroke="#000000" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold">Materialized View</text>
    <text x="100" y="60" text-anchor="middle" font-size="12">Pre-computed</text>
    <text x="100" y="80" text-anchor="middle" font-size="12">Result Set</text>
  </g>

  <!-- Arrows -->
  <line x1="250" y1="100" x2="300" y2="100" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="100" x2="550" y2="100" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="150" y1="200" x2="150" y2="150" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="250" x2="650" y2="150" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>

  <!-- Query -->
  <g transform="translate(550,300)">
    <circle cx="100" cy="0" r="20" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <text x="100" y="40" text-anchor="middle" font-size="14">Query</text>
  </g>

  <!-- Query Arrow -->
  <line x1="650" y1="300" x2="650" y2="150" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Labels -->
  <text x="275" y="90" text-anchor="middle" font-size="12">Define</text>
  <text x="525" y="90" text-anchor="middle" font-size="12">Materialize</text>
  <text x="700" y="230" text-anchor="middle" font-size="12">Fast Access</text>
  <text x="450" y="230" text-anchor="middle" font-size="12">Refresh</text>
</svg>
