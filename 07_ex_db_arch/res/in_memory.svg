<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Traditional Database -->
  <g transform="translate(50,50)">
    <rect width="300" height="300" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-size="16" font-weight="bold">Traditional Database</text>

    <!-- Memory -->
    <rect x="50" y="70" width="200" height="60" fill="#e0e0e0" stroke="#000000"/>
    <text x="150" y="105" text-anchor="middle" font-size="14">Memory (RAM)</text>

    <!-- Disk -->
    <rect x="50" y="160" width="200" height="100" fill="#c0c0c0" stroke="#000000"/>
    <text x="150" y="215" text-anchor="middle" font-size="14">Disk (HDD/SSD)</text>

    <!-- Arrow -->
    <line x1="150" y1="130" x2="150" y2="160" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- In-Memory Database -->
  <g transform="translate(450,50)">
    <rect width="300" height="300" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-size="16" font-weight="bold">In-Memory Database</text>

    <!-- Memory -->
    <rect x="50" y="70" width="200" height="190" fill="#e0e0e0" stroke="#000000"/>
    <text x="150" y="170" text-anchor="middle" font-size="14">Memory (RAM)</text>

    <!-- Access Time -->
    <text x="150" y="290" text-anchor="middle" font-style="italic" font-size="12">Access Time: Microseconds</text>
  </g>

  <!-- Client (simplified to a circle) -->
  <g transform="translate(400, 10)">
    <circle cx="0" cy="60" r="20" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <text x="0" y="100" text-anchor="middle" font-size="14">Client</text>
  </g>

  <!-- Access Arrows -->
  <line x1="380" y1="130" x2="220" y2="130" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="420" y1="130" x2="600" y2="130" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Access Labels -->
  <text x="290" y="110" text-anchor="middle" font-size="12">Slower Access</text>
  <text x="510" y="110" text-anchor="middle" font-size="12">Faster Access</text>
</svg>
